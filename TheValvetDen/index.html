<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úß ùì£ùì±ùìÆ ùì•ùìÆùìµùìøùìÆùìΩ ùììùìÆùì∑ ‚úß</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: 
        linear-gradient(45deg, #1a0033 0%, #2d0a4e 25%, #4a0e78 50%, #2d0a4e 75%, #1a0033 100%),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(138, 43, 226, 0.03) 2px,
          rgba(138, 43, 226, 0.03) 4px
        );
      color: #d8b5ff;
      font-family: 'Georgia', serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }
    
    @keyframes backgroundShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent 0px,
          rgba(138, 43, 226, 0.02) 1px,
          transparent 2px,
          transparent 100px
        ),
        radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(218, 112, 214, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(186, 85, 211, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: 
        linear-gradient(135deg, rgba(26, 0, 51, 0.95) 0%, rgba(74, 14, 120, 0.95) 100%),
        repeating-linear-gradient(
          45deg,
          transparent 0px,
          rgba(138, 43, 226, 0.05) 1px,
          transparent 2px,
          transparent 20px
        );
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 0 50px rgba(138, 43, 226, 0.4),
        inset 0 1px 0 rgba(218, 112, 214, 0.2),
        0 0 100px rgba(186, 85, 211, 0.2);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(
        45deg, 
        #8a2be2, #da70d6, #ba55d3, #9370db, #8a2be2, #dda0dd, #da70d6
      );
      border-radius: 23px;
      z-index: -1;
      animation: smoothBorder 4s linear infinite;
    }
    
    @keyframes smoothBorder {
      0% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }
      25% { 
        background-position: 100% 50%;
        filter: hue-rotate(30deg);
      }
      50% { 
        background-position: 100% 100%;
        filter: hue-rotate(60deg);
      }
      75% { 
        background-position: 0% 100%;
        filter: hue-rotate(30deg);
      }
      100% {
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }
    }
    
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(218, 112, 214, 0.15),
        transparent
      );
      animation: sweep 3s linear infinite;
    }
    
    @keyframes sweep {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    h1 {
      color: #da70d6;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.8em;
      font-weight: normal;
      letter-spacing: 3px;
      text-shadow: 
        0 0 10px #da70d6,
        0 0 20px #da70d6,
        0 0 40px #8a2be2;
      animation: titlePulse 2s ease-in-out infinite alternate;
      position: relative;
      font-family: 'Georgia', serif;
    }
    
    @keyframes titlePulse {
      0% { 
        transform: scale(1);
        text-shadow: 
          0 0 10px #da70d6,
          0 0 20px #da70d6,
          0 0 40px #8a2be2;
      }
      100% { 
        transform: scale(1.05);
        text-shadow: 
          0 0 15px #da70d6,
          0 0 30px #da70d6,
          0 0 60px #8a2be2,
          0 0 80px #ba55d3;
      }
    }
    
    h2 {
      color: #dda0dd;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2em;
      letter-spacing: 2px;
      text-shadow: 
        0 0 10px #dda0dd,
        0 0 20px #ba55d3;
      font-family: 'Georgia', serif;
      font-weight: normal;
      animation: flicker 2s linear infinite;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
      25%, 75% { opacity: 0.92; }
    }
    
    .form-grid {
      display: grid;
      gap: 20px;
    }
    
    .form-section {
      background: 
        linear-gradient(135deg, rgba(26, 0, 51, 0.8) 0%, rgba(74, 14, 120, 0.6) 100%),
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          rgba(138, 43, 226, 0.02) 1px,
          transparent 2px,
          transparent 50px
        );
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(138, 43, 226, 0.4);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .form-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        #8a2be2,
        #da70d6,
        #ba55d3,
        transparent
      );
      animation: topLine 2s linear infinite;
    }
    
    @keyframes topLine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .form-section:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 30px rgba(138, 43, 226, 0.3),
        0 0 20px rgba(218, 112, 214, 0.2);
      border-color: rgba(138, 43, 226, 0.7);
      animation: smoothFloat 2s ease-in-out infinite;
    }
    
    @keyframes smoothFloat {
      0%, 100% { transform: translateY(-3px); }
      50% { transform: translateY(-5px); }
    }
    
    .section-title {
      color: #da70d6;
      font-size: 1.3em;
      font-weight: normal;
      margin-bottom: 15px;
      letter-spacing: 2px;
      border-bottom: 2px solid rgba(138, 43, 226, 0.5);
      padding-bottom: 8px;
      font-family: 'Georgia', serif;
      position: relative;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% { 
        text-shadow: 0 0 5px #da70d6;
        color: #da70d6;
      }
      100% { 
        text-shadow: 0 0 20px #da70d6, 0 0 30px #ba55d3;
        color: #dda0dd;
      }
    }
    
    label {
      display: block;
      margin-top: 15px;
      font-weight: normal;
      color: #dda0dd;
      font-size: 1em;
      letter-spacing: 1px;
      font-family: 'Georgia', serif;
      text-shadow: 0 0 5px rgba(221, 160, 221, 0.5);
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: 
        linear-gradient(135deg, rgba(26, 0, 51, 0.9) 0%, rgba(74, 14, 120, 0.7) 100%);
      border: 2px solid rgba(138, 43, 226, 0.4);
      border-radius: 8px;
      color: #d8b5ff;
      font-size: 1em;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-family: 'Georgia', serif;
      position: relative;
    }
    
    input:focus {
      outline: none;
      border-color: #8a2be2;
      box-shadow: 
        0 0 15px rgba(138, 43, 226, 0.5),
        inset 0 0 10px rgba(138, 43, 226, 0.1);
      background: rgba(26, 0, 51, 0.95);
      color: #ffffff;
      animation: inputGlow 2s ease-in-out infinite;
    }
    
    @keyframes inputGlow {
      0%, 100% { 
        box-shadow: 
          0 0 15px rgba(138, 43, 226, 0.5),
          inset 0 0 10px rgba(138, 43, 226, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 25px rgba(138, 43, 226, 0.8),
          inset 0 0 15px rgba(138, 43, 226, 0.2);
      }
    }
    
    .submit-container {
      text-align: center;
      margin-top: 40px;
    }
    
    button {
      background: 
        linear-gradient(135deg, #8a2be2 0%, #da70d6 50%, #ba55d3 100%);
      color: #ffffff;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: normal;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.4s ease;
      box-shadow: 
        0 8px 25px rgba(138, 43, 226, 0.5),
        0 0 40px rgba(218, 112, 214, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      font-family: 'Georgia', serif;
      border: 2px solid rgba(218, 112, 214, 0.3);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::after {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 
        0 12px 45px rgba(138, 43, 226, 0.7),
        0 0 60px rgba(218, 112, 214, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: 
        linear-gradient(135deg, #da70d6 0%, #ba55d3 50%, #8a2be2 100%);
      border-color: rgba(255, 255, 255, 0.4);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: buttonFloat 2s ease-in-out infinite;
    }
    
    @keyframes buttonFloat {
      0%, 100% { 
        transform: translateY(-4px) scale(1.05);
      }
      50% { 
        transform: translateY(-6px) scale(1.06);
      }
    }
    
    button:active {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 
        0 5px 20px rgba(138, 43, 226, 0.5),
        0 0 30px rgba(218, 112, 214, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      animation: none;
      pointer-events: none;
    }
    
    .secondary-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 0.9em;
      background: 
        linear-gradient(135deg, rgba(138, 43, 226, 0.3) 0%, rgba(218, 112, 214, 0.3) 100%);
      border: 2px solid rgba(138, 43, 226, 0.5);
      box-shadow: 
        0 4px 15px rgba(138, 43, 226, 0.2),
        inset 0 1px 0 rgba(218, 112, 214, 0.1);
    }
    
    .secondary-button:hover {
      background: 
        linear-gradient(135deg, rgba(138, 43, 226, 0.5) 0%, rgba(218, 112, 214, 0.5) 100%);
      border-color: rgba(138, 43, 226, 0.7);
      box-shadow: 
        0 6px 20px rgba(138, 43, 226, 0.3),
        inset 0 1px 0 rgba(218, 112, 214, 0.2);
    }
    
    .primary-button {
      /* Inherits the main button styles */
    }
    

    
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: normal;
      display: none;
      font-family: 'Georgia', serif;
    }
    
    .status-success {
      background: rgba(138, 43, 226, 0.2);
      border: 1px solid #8a2be2;
      color: #da70d6;
    }
    
    .status-error {
      background: rgba(186, 85, 211, 0.2);
      border: 1px solid #ba55d3;
      color: #dda0dd;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 25px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úß ùì£ùì±ùìÆ ùì•ùìÆùìµùìøùìÆùìΩ ùììùìÆùì∑ ‚úß</h1>
    <h2>Share Your Social Links So We Can Add You To The Bot</h2>
    
    <form id="socialForm">
      <div class="form-grid">
        <div class="form-section">
          <div class="section-title">‚úß Social Media Links ‚úß</div>
          
          <div id="socialLinksContainer">
            <div class="social-link-row">
              <div class="input-group">
                <label for="platform1">
                  <span class="label-icon">‚úß</span> Platform 
                  <span class="required-star">*</span>
                </label>
                <select id="platform1" name="platform1" required>
                  <option value="">Select Platform</option>
                  <option value="twitch">Twitch</option>
                  <option value="youtube">YouTube</option>
                  <option value="kick">Kick</option>
                  <option value="tiktok">TikTok</option>
                </select>
              </div>

              <div class="input-group">
                <label for="link1">
                  <span class="label-icon">üîó</span> Link 
                  <span class="required-star">*</span>
                </label>
                <input type="url" id="link1" name="link1" placeholder="https://..." required>
              </div>
            </div>
          </div>

          <button type="button" id="addMoreBtn" class="secondary-button">
            + Add Another Platform
          </button>
        </div>
      </div>

      <div class="submit-container">
        <button type="submit" id="submitBtn" class="primary-button">
          Submit Links
        </button>
        <div id="statusMessage" class="status-message"></div>
      </div>
    </form>
  </div>

  <script>
    let socialCount = 1;
    const maxSocials = 4;

    document.getElementById('addMoreBtn').addEventListener('click', function() {
      if (socialCount >= maxSocials) {
        alert('‚úß Maximum of 4 platforms allowed ‚úß');
        return;
      }

      socialCount++;
      const container = document.getElementById('socialLinksContainer');
      
      const newRow = document.createElement('div');
      newRow.className = 'social-link-row';
      newRow.innerHTML = `
        <div class="input-group">
          <label for="platform${socialCount}">
            <span class="label-icon">‚úß</span> Platform 
            <span style="color: #999; font-size: 0.9em; font-style: italic;">(optional)</span>
          </label>
          <select id="platform${socialCount}" name="platform${socialCount}">
            <option value="">Select Platform</option>
            <option value="twitch">Twitch</option>
            <option value="youtube">YouTube</option>
            <option value="kick">Kick</option>
            <option value="tiktok">TikTok</option>
          </select>
        </div>

        <div class="input-group">
          <label for="link${socialCount}">
            <span class="label-icon">üîó</span> Link
          </label>
          <input type="url" id="link${socialCount}" name="link${socialCount}" placeholder="https://...">
        </div>
      `;
      
      container.appendChild(newRow);

      if (socialCount >= maxSocials) {
        this.style.display = 'none';
      }
    });

    document.getElementById('socialForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      submitBtn.innerHTML = '<span class="loading"></span>Submitting...';
      submitBtn.disabled = true;
      statusMessage.style.display = 'none';
      
      const formData = new FormData(this);
      const links = {};
      
      // Collect all platform/link pairs
      for (let i = 1; i <= socialCount; i++) {
        const platform = formData.get(`platform${i}`);
        const link = formData.get(`link${i}`);
        
        if (platform && link) {
          links[platform] = link;
        }
      }
      
      // Build links string
      let linksText = '';
      const platformNames = {
        twitch: 'Twitch',
        youtube: 'YouTube',
        kick: 'Kick',
        tiktok: 'TikTok'
      };
      
      for (const [platform, link] of Object.entries(links)) {
        linksText += `**${platformNames[platform]}:** ${link}\n`;
      }
      
      if (linksText === '') {
        statusMessage.className = 'status-message status-error';
        statusMessage.textContent = '‚úß Please add at least one social link ‚úß';
        statusMessage.style.display = 'block';
        submitBtn.innerHTML = 'Submit Links';
        submitBtn.disabled = false;
        return;
      }
      
      // Create Discord embed
      const embed = {
        title: `‚úß ùìùùìÆùîÄ ùì¢ùì∏ùì¨ùì≤ùì™ùìµ ùìõùì≤ùì∑ùì¥ùìº ‚úß`,
        color: 0x8a2be2, // Purple color
        thumbnail: {
          url: "https://r2.fivemanage.com/image/sHMOxQ1Pg5ub.webp"
        },
        fields: [
          {
            name: "‚úß Social Media ‚úß",
            value: linksText.trim(),
            inline: false
          }
        ],
        footer: {
          text: "‚úß The Velvet Den ‚úß",
          icon_url: "https://r2.fivemanage.com/image/sHMOxQ1Pg5ub.webp"
        },
        timestamp: new Date().toISOString()
      };
      
      const payload = {
        embeds: [embed],
        username: "The Velvet Den",
        avatar_url: "https://r2.fivemanage.com/image/sHMOxQ1Pg5ub.webp"
      };
      
      try {
        const response = await fetch('https://discord.com/api/webhooks/1429105028165144603/Fl5wuIs1uf7XBRlwmxQlINhLsLzCakkMWJ0fVufTzKLUFfZNesrIKtDHXzs-IyztN6hR', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });
        
        if (response.ok) {
          statusMessage.className = 'status-message status-success';
          statusMessage.textContent = '‚úß Links submitted successfully! ‚úß';
          statusMessage.style.display = 'block';
          this.reset();
          
          // Re-enable button after 3 seconds
          setTimeout(() => {
            submitBtn.innerHTML = 'Submit Links';
            submitBtn.disabled = false;
          }, 3000);
        } else {
          throw new Error('Failed to submit');
        }
      } catch (error) {
        statusMessage.className = 'status-message status-error';
        statusMessage.textContent = '‚úß Failed to submit. Please try again. ‚úß';
        statusMessage.style.display = 'block';
        
        // Reset button immediately on error
        submitBtn.innerHTML = 'Submit Links';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
