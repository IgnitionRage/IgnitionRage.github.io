<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Extension - Fire Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 50%, #2d1810 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Fire Background */
        .fire-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, #ff4500 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #ff6500 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #ff8500 0%, transparent 50%);
            opacity: 0.1;
            animation: fireFlicker 3s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes fireFlicker {
            0% { opacity: 0.05; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.15; transform: scale(1.05) rotate(1deg); }
            100% { opacity: 0.1; transform: scale(0.98) rotate(-1deg); }
        }

        /* Fire Particles */
        .fire-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff4500, #ff6500);
            border-radius: 50%;
            animation: floatUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(0vh) scale(0);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4500, #ff8500, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
            animation: fireGlow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes fireGlow {
            0% { filter: brightness(1) drop-shadow(0 0 10px #ff4500); }
            100% { filter: brightness(1.2) drop-shadow(0 0 20px #ff6500); }
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #444;
            border-radius: 25px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #ff4500;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .channel-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(40, 20, 10, 0.95) 100%);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 69, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            border-color: #ff4500;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 69, 0, 0.2);
        }

        .channel-card:hover::before {
            opacity: 1;
        }

        .channel-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .channel-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid #ff4500;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .channel-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .channel-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .member-role {
            background: linear-gradient(45deg, #ff8500, #ffaa00);
            color: #000;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 8px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: memberGlow 3s ease-in-out infinite;
        }

        @keyframes memberGlow {
            0%, 100% { box-shadow: 0 0 8px rgba(255, 133, 0, 0.4); }
            50% { box-shadow: 0 0 15px rgba(255, 133, 0, 0.7); }
        }

        .platform-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .platform-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border: 2px solid;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .platform-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            filter: brightness(1.2);
        }

        .platform-twitch {
            background: linear-gradient(45deg, #9146ff, #772ce8);
            border-color: #9146ff;
        }

        .platform-youtube {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border-color: #ff0000;
        }

        .platform-kick {
            background: linear-gradient(45deg, #53fc18, #00d400);
            border-color: #53fc18;
            color: #000000;
        }

        .platform-tiktok {
            background: linear-gradient(45deg, #000000, #333333);
            border-color: #000000;
        }

        .follow-btn {
            display: none;
        }

        .notification {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>🔥 Ignition Rage Stream Team 🔥</h1>
            <p>Discover amazing content creators</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search streamers...">
        </div>

        <div class="channels-grid" id="channelsContainer">
            <!-- Channels will be populated here -->
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Sample channel data
        const channelsConfig = [
            {
                name: "HomelesMidgets",
                twitch: "HomelesMidgets",
                youtube: "https://youtube.com/@HomelesMidgets",
                tiktok: "https://youtube.com/@HomelesMidgets",
                avatar: "https://i.gyazo.com/1535ae7accbe2eb341567bd2859922d3.png",
                kick: "https://kick.com/flamewarrior",
                role: "Ignition Master",
                color: "#ff4500"
            },
            {
                name: "Bacon_Space",
                twitch: "Bacon_Space",
                youtube: "https://youtube.com/@Bacon_Space",
                tiktok: "https://youtube.com/@Bacon_Space",
                avatar: "https://github.com/BaconSpaces.png",
                kick: "https://kick.com/Bacon_Space",
                role: "Ignition Master",
                color: "#ff4500"
            },
            {
                name: "katattackahh",
                twitch: "katattackahh",
                tiktok: "https://tiktok.com/@katattackahh",
                avatar: "https://r2.fivemanage.com/TUppkHSOByRILTYhWVarA/e940878c-0b6b-4f22-999b-9cc28d9f9ffc-profile_image-150x150.png",
                role: "Ignition Guard",
                color: "#ff4500"
            },
            {
                name: "mukorinite",
                twitch: "mukorinite",
                avatar: "https://r2.fivemanage.com/TUppkHSOByRILTYhWVarA/8afd308f-adb2-447a-bcb3-43fea7f69836-profile_image-150x150.png",
                role: "Ignition Guard",
                color: "#ff4500"
            },
            {
                name: "brodantes",
                twitch: "brodantes",
                avatar: "https://r2.fivemanage.com/TUppkHSOByRILTYhWVarA/brodantes.jpeg",
                role: "Ignition Guard",
                color: "#ff4500"
            }

        ];

        // Create fire particles
        function createFireParticles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'fire-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                    document.body.appendChild(particle);

                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 6000);
                }, i * 200);
            }
        }

        // Create fire particles continuously
        setInterval(createFireParticles, 3000);
        createFireParticles(); // Initial particles

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChannels = channelsConfig.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm)
            );
            renderChannels(filteredChannels);
        });

        // Render channels
        function renderChannels(channels = channelsConfig) {
            const container = document.getElementById('channelsContainer');
            container.innerHTML = channels.map(channel => `
                <div class="channel-card">
                    <div class="channel-header">
                        <img src="${channel.avatar}" alt="${channel.name}" class="channel-avatar">
                        <div class="channel-info">
                            <h3 class="channel-name" style="color: ${channel.color};">${escapeHtml(channel.name)}</h3>
                            <div class="member-role">🔥 ${escapeHtml(channel.role)} 🔥</div>
                        </div>
                    </div>
                    
                    <div class="platform-links">
                        ${channel.twitch ? `
                            <a href="https://twitch.tv/${channel.twitch}" target="_blank" 
                               class="platform-link platform-twitch">
                                📺 Twitch
                            </a>
                        ` : ''}
                        ${channel.youtube ? `
                            <a href="${channel.youtube}" target="_blank" 
                               class="platform-link platform-youtube">
                                ▶️ YouTube
                            </a>
                        ` : ''}
                        ${channel.kick ? `
                            <a href="${channel.kick}" target="_blank" 
                               class="platform-link platform-kick">
                                ⚡ Kick
                            </a>
                        ` : ''}
                        ${channel.tiktok ? `
                            <a href="${channel.tiktok}" target="_blank" 
                               class="platform-link platform-tiktok">
                                🎵 TikTok
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Simulate live status updates
        setInterval(() => {
            // Keep channels static for now
            renderChannels();
        }, 10000); // Update every 10 seconds

        // Initialize the page
        renderChannels();
    </script>
</body>
</html>
