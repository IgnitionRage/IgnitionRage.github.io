<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ignition Rage Stream Team</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
/* =============
   Base Styles
==============*/
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    background: #0d0d0d;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
}
canvas#bgCanvas { 
    position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; 
}

.fa-brands, .platform-link img { filter: drop-shadow(0 0 6px #fff); }

/* ========
   Navbar
=========*/
.nav-bar {
    position: fixed; top:0; left:0; width:100%;
    background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
    z-index:1000; border-bottom:1px solid #ff4500;
    box-shadow:0 2px 15px rgba(255,69,0,0.2);
}
.nav-container {
    display:flex; justify-content:space-between; align-items:center;
    max-width:1200px; margin:0 auto; padding:0.8rem 2rem;
}
.logo { display:flex; align-items:center; font-weight:700; font-size:1.2rem; color:white; text-decoration:none; }
.logo i { color:#ff4500; margin-right:8px; font-size:1.5rem; }

.nav-links { display:flex; gap:1.5rem; }
.nav-link {
    color:white; text-decoration:none; font-weight:500;
    transition: all 0.3s ease; padding:0.5rem 1rem; border-radius:5px; position:relative;
}
.nav-link:after {
    content:''; position:absolute; bottom:0; left:0;
    width:100%; height:2px;
    background: linear-gradient(90deg, #ff4500, #ffaa00);
    transform: scaleX(0); transition: transform 0.3s ease;
}
.nav-link:hover:after { transform: scaleX(1); }
.nav-link:hover { color:#ffaa00; }

.nav-link.active {
    color:#ff8500;
    text-shadow:0 0 6px #ff4500, 0 0 12px #ff8500, 0 0 18px #ffaa00;
    animation: flicker 0.15s infinite;
}
@keyframes flicker {
    0% { text-shadow: 0 0 4px #ff4500, 0 0 10px #ff8500, 0 0 15px #ffaa00; }
    25% { text-shadow: 0 0 8px #ff4500, 0 0 14px #ff8500, 0 0 20px #ffaa00; }
    50% { text-shadow: 0 0 6px #ff4500, 0 0 12px #ff8500, 0 0 18px #ffaa00; }
    75% { text-shadow: 0 0 10px #ff4500, 0 0 16px #ff8500, 0 0 24px #ffaa00; }
    100% { text-shadow: 0 0 5px #ff4500, 0 0 11px #ff8500, 0 0 17px #ffaa00; }
}

.mobile-toggle { display:none; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; }
@media(max-width:768px){
    .nav-links { 
        position:absolute; top:100%; left:0; width:100%;
        flex-direction:column; background: rgba(10,10,10,0.95);
        max-height:0; overflow:hidden; transition: max-height 0.5s ease;
    }
    .nav-links.open { max-height:500px; }
    .mobile-toggle { display:block; }
}

/* ===============================
   Page Layout / Cards / Buttons
================================*/
.container { width:100%; padding:40px; margin-top:90px; position:relative; z-index:1; }
.header { text-align:center; margin-bottom:30px; }
.header h1 {
    font-size:2.8rem; font-weight:bold;
    background: linear-gradient(45deg,#ff4500,#ff8500,#ffaa00);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow:0 0 30px rgba(255,69,0,0.6);
    animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow { 0%{ filter: drop-shadow(0 0 10px #ff4500); } 100%{ filter: drop-shadow(0 0 25px #ffaa00); } }
.header p { color:#ccc; font-size:1.1rem; margin-top:8px; }

.search-container { margin-bottom:30px; }
.search-input {
    width:100%; max-width:600px; padding:15px 20px; border-radius:25px; border:2px solid #444;
    background:rgba(20,20,20,0.9); color:white; outline:none; font-size:16px; display:block; margin:0 auto;
}
.search-input:focus { border-color:#ff4500; box-shadow:0 0 15px rgba(255,69,0,0.3); }

.channels-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:25px; width:100%; }

/* ==============================
   Channel Card avec feu autour
===============================*/
.channel-card {
    position: relative;
    background: linear-gradient(135deg, rgba(26,26,26,0.95), rgba(40,20,10,0.95));
    border-radius: 15px;
    padding: 20px;
    overflow: hidden;
    z-index:1;
}
.channel-card .fire-border {
    position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2;
}
.channel-card svg { width:100%; height:100%; }
.channel-card rect {
    fill: none;
    stroke: url(#fireGradient);
    stroke-width: 4;
    stroke-linecap: round;
    stroke-dasharray: 400;
    stroke-dashoffset: 400;
    filter: drop-shadow(0 0 15px #ff4500)
            drop-shadow(0 0 20px #ff8500)
            drop-shadow(0 0 25px #ffaa00);
    animation: fireSnake 4s linear infinite, flickerWidth 1s infinite alternate;
}
@keyframes fireSnake { 0% { stroke-dashoffset: 400; } 100% { stroke-dashoffset: 0; } }
@keyframes flickerWidth { 0% { stroke-width:4; } 50%{ stroke-width:5; } 100%{ stroke-width:4; } }

.channel-card:hover { transform:translateY(-5px); box-shadow:0 0 25px rgba(255,69,0,0.4); transition:0.3s; }
.channel-header { display:flex; align-items:center; margin-bottom:15px; }
.channel-avatar { width:60px; height:60px; border-radius:50%; border:3px solid #ff4500; margin-right:15px; }
.channel-info h3 { font-size:1.3rem; color:#ff4500; }
.member-role {
    background: linear-gradient(45deg,#ff8500,#ffaa00);
    color: black;
    padding: 4px 8px;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: bold;
    margin-top: 5px;
    display: inline-flex;
    align-items: center;
    white-space: nowrap;
}
.platform-links { display:flex; gap:10px; flex-wrap:wrap; }
.platform-link {
    text-decoration:none; padding:8px 15px; border-radius:20px; color:#fff; font-weight:bold;
    transition:all 0.3s ease; display:flex; align-items:center; gap:8px;
}
.platform-twitch { background:linear-gradient(45deg,#9146ff,#772ce8); }
.platform-youtube { background:linear-gradient(45deg,#ff0000,#cc0000); }
.platform-kick { background:linear-gradient(45deg,#53fc18,#00d400); color:black; }
.platform-tiktok { background:linear-gradient(45deg,#000,#444); }
.platform-link:hover { transform:scale(1.05); filter:brightness(1.3); }
.platform-link i, .platform-link img { width:18px; height:18px; }
.platform-icon { width:18px; height:18px; vertical-align:middle; margin-right:8px; filter: drop-shadow(0 0 2px rgba(0,0,0,0.6)); }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<nav class="nav-bar">
    <div class="nav-container">
        <a href="#" class="logo"><i class="fas fa-fire"></i> IgnitionRage</a>
        <div class="nav-links" id="navLinks">
<a href="/index.html" class="nav-link">Home</a>
<a href="/team/index.html" class="nav-link">Team</a>
<a href="/social/index.html" class="nav-link">Socials</a>
<a href="/calendar/index.html" class="nav-link">Calendar</a>
<a href="/links/index.html" class="nav-link">Links</a>
        </div>
        <button class="mobile-toggle" id="mobileToggle"><i class="fas fa-bars"></i></button>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>ðŸ”¥ Ignition Rage Stream Team ðŸ”¥</h1>
        <p>Discover amazing content creators</p>
    </div>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="ðŸ” Search streamers...">
    </div>
    <div class="channels-grid" id="channelsContainer"></div>
</div>

<script>
 // ================================
 // Canvas Fire + Smoke + Mouse Glow
 // ================================
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let mouseX = width/2, mouseY = height/2;
window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

class Ember {
    constructor(){ this.reset(); }
    reset(){ this.x=Math.random()*width; this.y=height+Math.random()*50; this.vx=(Math.random()-0.5)*0.5; this.vy=1+Math.random()*2; this.size=1+Math.random()*3; this.life=50+Math.random()*50; this.color=`hsla(${20+Math.random()*30},100%,50%,${0.6+Math.random()*0.4})`; }
    update(){ this.x+=this.vx; this.y-=this.vy; this.life--; if(this.life<=0||this.y<-20) this.reset(); }
    draw(ctx){ const grad=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.size); grad.addColorStop(0,this.color); grad.addColorStop(0.5,'rgba(255,140,0,0.1)'); grad.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=grad; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
class Smoke{
    constructor(){ this.reset(); }
    reset(){ this.x=Math.random()*width; this.y=height+Math.random()*100; this.vx=(Math.random()-0.5)*0.3; this.vy=0.3+Math.random()*0.7; this.size=10+Math.random()*20; this.life=150+Math.random()*100; }
    update(){ this.x+=this.vx; this.y-=this.vy; this.life--; if(this.life<=0||this.y<-50) this.reset(); }
    draw(ctx){ const grad=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.size); grad.addColorStop(0,'rgba(255,140,0,0.05)'); grad.addColorStop(0.5,'rgba(255,69,0,0.02)'); grad.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=grad; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
class MouseGlow{ draw(ctx){ const grad=ctx.createRadialGradient(mouseX,mouseY,0,mouseX,mouseY,30); grad.addColorStop(0,'rgba(255,200,50,0.8)'); grad.addColorStop(0.3,'rgba(255,140,0,0.4)'); grad.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=grad; ctx.beginPath(); ctx.arc(mouseX,mouseY,30,0,Math.PI*2); ctx.fill(); } }

const embers=[], smokes=[], mouseGlow=new MouseGlow();
for(let i=0;i<150;i++) embers.push(new Ember());
for(let i=0;i<70;i++) smokes.push(new Smoke());

function animateFire(){
    ctx.clearRect(0,0,width,height);
    const bgGrad=ctx.createRadialGradient(mouseX,height*1.2,50,mouseX,height*1.2,height);
    bgGrad.addColorStop(0,'rgba(255,140,0,0.2)');
    bgGrad.addColorStop(0.5,'rgba(255,69,0,0.1)');
    bgGrad.addColorStop(1,'rgba(0,0,0,0.5)');
    ctx.fillStyle=bgGrad; ctx.fillRect(0,0,width,height);
    smokes.forEach(s=>{ s.update(); s.draw(ctx); });
    embers.forEach(e=>{ e.update(); e.draw(ctx); });
    mouseGlow.draw(ctx);
    requestAnimationFrame(animateFire);
}
animateFire();

window.addEventListener('resize',()=>{ width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; });
// ========
// Channels (LOAD FROM JSON)
// ========
let channelsConfig = [];

async function loadChannels() {
  try {
    const response = await fetch('team.json');
    if (!response.ok) throw new Error("Failed to load team.json");
    channelsConfig = await response.json();
    renderChannels(channelsConfig);
  } catch (err) {
    console.error("Error loading channels:", err);
  }
}

function renderChannels(channels = channelsConfig) {
  const container = document.getElementById('channelsContainer');
  container.innerHTML = '';
  channels.forEach(ch => {
    const card = document.createElement('div');
    card.className = 'channel-card';
    card.innerHTML = `
      <div class="fire-border">
        <svg>
          <defs>
            <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#ff4500"/>
              <stop offset="50%" stop-color="#ff8500"/>
              <stop offset="100%" stop-color="#ffaa00"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="100%" height="100%" rx="15" ry="15"/>
        </svg>
      </div>
      <div class="channel-header">
        <img src="${ch.avatar}" alt="${ch.name}" class="channel-avatar">
        <div class="channel-info">
          <h3>${ch.name}</h3>
          <span class="member-role">${ch.role}</span>
        </div>
      </div>
      <div class="platform-links">
        ${ch.twitch?`<a class="platform-link platform-twitch" href="https://twitch.tv/${ch.twitch}" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>`:''}
        ${ch.youtube?`<a class="platform-link platform-youtube" href="https://youtube.com/@${ch.youtube}" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>`:''}
        ${ch.kick?`<a class="platform-link platform-kick" href="https://kick.com/${ch.kick}" target="_blank"><i class="fas fa-fire"></i> Kick</a>`:''}
        ${ch.tiktok?`<a class="platform-link platform-tiktok" href="https://tiktok.com/@${ch.tiktok}" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>`:''}
      </div>
    `;
    container.appendChild(card);
  });
}

// Search functionality
document.getElementById('searchInput').addEventListener('input', e => {
  const searchTerm = e.target.value.toLowerCase();
  const filtered = channelsConfig.filter(c => c.name.toLowerCase().includes(searchTerm));
  renderChannels(filtered);
});

// Mobile toggle
const mobileToggle = document.getElementById('mobileToggle');
const navLinks = document.getElementById('navLinks');
mobileToggle.addEventListener('click', () => {
  navLinks.classList.toggle('open');
});

// Initial load
loadChannels();
</script>

</body>
</html>
